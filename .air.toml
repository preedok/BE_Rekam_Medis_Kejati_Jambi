# .air.toml

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main.exe ./cmd/main.go"
  bin = "cmd.exe /C \"set APP_ENV=dev && .\\tmp\\main.exe\""
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor"]


[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"
